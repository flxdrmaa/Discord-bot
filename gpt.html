<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Peta Klub GTA: San Andreas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      background: url('https://cdn.discordapp.com/attachments/1344257387699240960/1388926354849923254/reputation_point_1.png?ex=6862c1f8&is=68617078&hm=87cf4dfc487c881764b3ae1c673ef5dc90bdd5b428a4e182f603417a37952853&') no-repeat center center;
      background-size: cover;
      color: #e0e7ff;
      overflow-x: hidden;
    }
    #map {
      height: 100vh;
      width: 100%;
      position: relative;
      background: transparent;
    }
    .leaflet-container {
      background: transparent;
    }
    .sidebar {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 280px;
      max-height: calc(100vh - 20px);
      background: linear-gradient(135deg, #2d3748, #1a2a44);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      overflow-y: auto;
      transition: transform 0.3s ease-in-out;
      border: 2px solid #3b82f6;
    }
    .sidebar-hidden {
      transform: translateX(-300px);
    }
    .sidebar-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #3b82f6;
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1001;
      color: white;
      font-size: 16px;
    }
    .club-list-item {
      padding: 12px 16px;
      margin: 4px 0;
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid transparent;
      transition: all 0.3s ease;
      border-radius: 6px;
    }
    .club-list-item:hover {
      background: rgba(255, 255, 255, 0.1);
      border-left-color: #3b82f6;
      transform: translateX(8px);
      cursor: pointer;
    }
    .leaflet-popup-content-wrapper, .leaflet-popup {
      background: transparent !important;
      box-shadow: none !important;
    }
    .leaflet-popup-content {
      margin: 0 !important;
      padding: 0 !important;
    }
    .info-box {
      width: 300px;
      background: url('https://i.ibb.co/Q4yRKH5/Screenshot-309.png') no-repeat center center;
      background-size: cover;
      border: 2px solid #00FF00;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 0 0 10px #BF00FF;
      text-align: center;
      animation: neonGlow 1.5s infinite alternate;
    }
    .info-box .header {
      background: linear-gradient(to right, #00FF00, #BF00FF);
      border-radius: 6px 6px 0 0;
      padding: 5px;
      margin: -10px -10px 10px -10px;
      text-shadow: 0 0 5px #00FF00, 0 0 10px #BF00FF;
    }
    .info-box .header span {
      font-size: 1.2em;
      color: #ffffff;
    }
    .controlled-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 16px 0;
    }
    .controlled-logo {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      box-shadow: 0 0 6px #00FF00, 0 0 10px #BF00FF;
    }
    .controlled-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
    }
    .controlled-label {
      font-size: 0.85em;
      color: #ffffff;
      text-shadow: 0 0 3px #3b82f6;
    }
    .controlled-name {
      font-size: 1.1em;
      font-weight: bold;
      color: #00FF00;
      text-shadow: 0 0 4px #00FF00, 0 0 8px #BF00FF;
      text-transform: uppercase;
      animation: flicker 1.5s infinite alternate;
    }
    .map-image {
      width: 100%;
      height: 120px;
      background: #2d3748;
      border: 1px solid #00FF00;
      border-radius: 6px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px #BF00FF;
    }
    .map-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }
    .details {
      text-align: left;
      padding-left: 10px;
    }
    .details div {
      font-size: 0.9em;
      color: #ffffff;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }
    .details div span:last-child {
      color: #00FF00;
      text-shadow: 0 0 4px #00FF00, 0 0 6px #BF00FF;
      animation: flicker 1.6s infinite alternate;
    }
    @keyframes neonGlow {
      from { box-shadow: 0 0 5px #00FF00, 0 0 10px #BF00FF; }
      to { box-shadow: 0 0 10px #00FF00, 0 0 20px #BF00FF; }
    }
    @keyframes flicker {
      0% { text-shadow: 0 0 2px #00FF00, 0 0 6px #BF00FF; }
      50% { text-shadow: 0 0 6px #BF00FF, 0 0 10px #00FF00; }
      100% { text-shadow: 0 0 4px #00FF00, 0 0 8px #BF00FF; }
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    function createMarker(club) {
      const iconSize = club.iconSize || [50, 50];
      const icon = L.icon({
        iconUrl: club.logo,
        iconSize: iconSize,
        iconAnchor: [iconSize[0]/2, iconSize[1]],
        popupAnchor: [0, -iconSize[1]]
      });
      return L.marker(club.coords, { icon });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -4,
        maxZoom: 6,
        zoomControl: false
      });

      const bounds = [[0, 0], [6000, 6000]];
      const mapImage = 'https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/942d6817-886f-440a-a790-43043fcb13ae/db1p8cc-f8729260-60cf-4248-829a-8b705c485256.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzk0MmQ2ODE3LTg4NmYtNDQwYS1hNzkwLTQzMDQzZmNiMTNhZVwvZGIxcDhjYy1mODcyOTI2MC02MGNmLTQyNDgtODI5YS04YjcwNWM0ODUyNTYuanBnIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.JEByT3IGtfE4rM1ZlpWoedIUDrhVX0UU5x34cYUWqcc';
      L.imageOverlay(mapImage, bounds).addTo(map);
      map.fitBounds(bounds);

      const clubs = [
        {
          name: "Easter Bay",
          logo: "https://cdn.discordapp.com/attachments/1359719292332933122/1359719292538589247/20250123_175714-removebg-preview.png?ex=6861f8c5&is=6860a745&hm=f1c9ce5fb5391dbb734497182594698e42421af608d2ba16bfcd9f6bdc4b687d&",
          info: {
            penguasa: "IMR",
            taruhan: "$5000",
            route: "https://cdn.discordapp.com/attachments/1335427555221700630/1347561448078966784/TRACK4.png?ex=686290e5&is=68613f65&hm=5436dd5f382e5265f10178e0e0de0b846df3b9e7f56d3713ff3beb3a41505c25&"
          },
          coords: [2881, 1200],
          color: 'green',
          iconSize: [120, 120]
        }
      ];

      clubs.forEach(club => {
        const marker = createMarker(club).addTo(map);

        marker.bindPopup(`
          <div class="info-box">
            <div class="header">
              <span>${club.name}</span>
            </div>
            <div class="controlled-flex">
              <img src="${club.logo}" class="controlled-logo" />
              <div class="controlled-text">
                <div class="controlled-label">Controlled By</div>
                <div class="controlled-name">${club.info.penguasa}</div>
              </div>
            </div>
            <div class="map-image">
              <img src="${club.info.route}" alt="Route Map" />
            </div>
            <div class="details">
              <div><span>Length</span><span>${club.info.taruhan}</span></div>
              <div><span>Laps</span><span>3</span></div>
              <div><span>Record</span><span>1:32.41</span></div>
              <div><span>Cash</span><span>$8000</span></div>
            </div>
          </div>
        `);

        const listItem = document.createElement('li');
        listItem.className = `club-list-item border-l-4 border-${club.color}-500 bg-gray-800`;
        listItem.innerHTML = `<span class="text-white text-lg">${club.name}</span>`;
        listItem.onclick = () => {
          map.setView(club.coords, 2);
          marker.openPopup();
        };
        document.getElementById('club-list').appendChild(listItem);
      });

      document.getElementById('sidebar-toggle').onclick = () => {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('sidebar-hidden');
        document.getElementById('sidebar-toggle').textContent = sidebar.classList.contains('sidebar-hidden') ? '☰' : '✖';
      };
    });
  </script>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar" class="sidebar">
    <div class="header p-4">
      <h2 class="text-2xl font-bold text-white">Route Name List</h2>
    </div>
    <div class="p-4 space-y-2">
      <ul id="club-list" class="space-y-2"></ul>
    </div>
  </div>
  <div id="sidebar-toggle" class="sidebar-toggle">✖</div>
</body>
</html>
